<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!isBack; else back"></ion-menu-button>
      <ng-template #back>
        <ion-button (click)="goBack()">
          <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
    <ion-title>{{title | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
